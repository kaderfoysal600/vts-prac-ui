        <div class="search-filter">
          <mat-form-field>
            <mat-label>Search by name</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Api" #input>
          </mat-form-field>
      
      
          <div class="sort">
            <button mat-raised-button color="primary" [matMenuTriggerFor]="menuCat">
              Status
              <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #menuCat="matMenu">
              <button *ngFor="let data of allStatus;" mat-menu-item (click)="filterData1(data)">
                {{data.viewValue}}
              </button>
            </mat-menu>
          </div>
        </div>

        <button mat-button (click)="onClearFilter()">Clear Filter</button>

    <div  class="mat-elevation-z8">
      <table id="ExampleTable" mat-table [dataSource]="dataSource" >

        <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef>
            {{column.header}}
          </th>
          <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="i !== columns.length - 1; else actionsColumn">
              {{column.cell(row)}}
            </ng-container>
            <ng-template #actionsColumn>
              <div class="edit-delete">
                <button (click)="openEditControllerDialog(row)" class="edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="deletePermissionGroup(row.id)" class="delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </ng-template>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
 

  </div>
